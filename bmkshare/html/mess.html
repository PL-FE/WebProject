					<div class="col-md-12">
					<p>有时候，一些搜索引擎真的不能满足我们的学计算机的需求。我们怀念谷歌还在的日子。就像一首诗所写的那样 ——</p>
					<pre >多年以后
					
我的孩子看到

我收藏夹里的这些

他问我他们是什么

我告诉他

谷歌是一首歌

推特是一只鸟

脸书是一个面具

游图比是一张地图

因斯特格让木是一幅名画

他问我为什么都打不开

我说因为从未存在过

只是西方古老的传说。

by 楚襄</pre>
